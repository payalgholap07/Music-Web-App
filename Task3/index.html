<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src=" " id="audio"></audio>
    <div class="music">
        <h1 class="music-name">song one</h1>
        <p class="artist-name">artist</p>

        <div class="disk play"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn forward-btn">
                <img src="assets/images/pre.jpg">
            </button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn backward-btn">
                <img src="assets/images/post.jpg">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
